<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookBot - AI Recommendation Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top left, #121212, #0a0a0a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      background: linear-gradient(90deg, #00fff0, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #ccc;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #1a1a1a;
      max-width: 600px;
      width: 90%;
      margin: 20px 0;
      text-align: center;
    }

    .card h2 {
      color: #00fff0;
      margin-bottom: 20px;
    }

    .card ul {
      list-style: none;
      padding: 0;
    }

    .card li {
      background: #2b2b2b;
      border-left: 5px solid #8a2be2;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: left;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }

    /* Chat animation section */
    .glow {
      margin-top: 20px;
      color: #00fff0;
      text-shadow: 0 0 10px #00fff0;
      animation: glowFade 2s infinite ease-in-out;
    }

    @keyframes glowFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
    }
  </style>
</head>

</html>
